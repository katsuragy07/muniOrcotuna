
<div class="popup-container">

    <div>
        <div class="popup">
    
            <!-- Swiper -->
            <div class="swiper-container swiper-popup" >
                <button id="popup-close">
                    <i class="fas fa-lg fa-times"></i>
                </button>
                <div class="swiper-wrapper">
                    <div  class="swiper-slide popup-img" *ngFor="let data of anuncios; let i = index">
                        <div *ngIf="data.referencia" [routerLink]="data.referencia" style="cursor: pointer;" [ngStyle]="{'background-image': 'url('+URI+'upload/anuncios/'+data.url_img+')'}"></div>   
                        <div *ngIf="!data.referencia" [ngStyle]="{'background-image': 'url('+URI+'upload/anuncios/'+data.url_img+')'}"></div>   
                    </div>
                </div>
            </div>
            
        </div>
    </div>
    
</div>
